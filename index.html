<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunter</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section>
      <header>
        <h1 class="text-center my-4">Welcome to Phone Hunder</h1>
      </header>
      <main class="container">
        <section>
          <div class="mb-3 d-flex justify-content-center">
            <input
              id="search-field"
              type="email"
              class="form-control w-50 d-inline mb-6"
              id="exampleFormControlInput1"
              placeholder="Search your phone"
            />
            <button class="btn btn-primary" id="btn-search">Search!</button>
          </div>
        </section>
        <section>
          <div
            id="phone-container"
            class="row row-cols-1 row-cols-lg-5 row-cols-md-3 row-cols-2 g-4"
          ></div>
          <div id="no-phone-message" class="mt-4 d-none">
            <h3 class="text-warning text-center">No Phone Found</h3>
          </div>
          <div id="show-all" class="text-center d-none">
            <button id="btn-show-all" class="btn btn-primary my-5">Show All</button>
          </div>
        </section>
        <section>
          <div
            id="spinner"
            class="d-none d-flex justify-content-center align-items-center my-5"
          >
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
        </section>
      </main>
    </section>

    <section>

      <!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="phoneDetailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
 
    </section>

    <script src="./js/app.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
